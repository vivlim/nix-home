[keys.insert]
'j' = {k = "normal_mode"}

[editor]
# mouse = false
idle-timeout = 100
auto-pairs = false

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"

[editor.whitespace]
#render = "all"

[keys.normal]
'^' = "goto_line_start"
'$' = "goto_line_end"

[keys.select]
'^' = "goto_line_start"
'$' = "goto_line_end"
